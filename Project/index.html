<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FASCO</title>

    <!-- CSS links -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- Fonts -->

    <!-- volkov -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Volkhov:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet" />

    <!-- poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="container__size">
      <header class="header">
        <h3 class="header__logo">FASCO</h3>
        <nav class="header__nav">
          <ul class="header__nav-list">
            <li class="header__nav-item"><a href="#" class="header__nav-link">Home</a></li>
            <li class="header__nav-item"><a href="#" class="header__nav-link">Deals</a></li>
            <li class="header__nav-item"><a href="#" class="header__nav-link">New Arrivals</a></li>
            <li class="header__nav-item"><a href="#" class="header__nav-link">Packages</a></li>
            <li class="header__nav-item"><a href="#" class="header__nav-link">Sign in</a></li>
          </ul>
          <button class="header__btn header__btn--signup">Sign Up</button>
        </nav>
      </header>

      <main class="main">
        <section class="hero">
          <article class="hero__baner">
            <div class="hero__baner-left">
              <img src="assets/img/1Baner.svg" class="hero__baner-right-image" />
            </div>
            <div class="hero__baner-center">
              <img src="assets/img/2Baner.svg" class="hero__baner-center-top" />
              <h1 class="hero__baner-center-title"><span class="title1">ULTIMATE</span><span class="title2">SALE</span><span class="title3">NEW COLLECTION</span></h1>
              <button class="hero__baner-center-btn">SHOP NOW</button>
              <img src="assets/img/3Baner.svg" class="hero__baner-center-bottom" />
            </div>
            <div class="hero__baner-bottom">
              <img src="assets/img/4Baner.svg" class="hero__baner-right-image" />
            </div>
          </article>
          <article class="hero__sponsors">
            <img src="assets/img/chanel.svg" class="hero__sponsors-image" />
            <img src="assets/img/louis vuitton.svg" class="hero__sponsors-image" />
            <img src="assets/img/prada.svg" class="hero__sponsors-image" />
            <img src="assets/img/calvin klein.svg" class="hero__sponsors-image" />
            <img src="assets/img/denim.svg" class="hero__sponsors-image" />
          </article>
        </section>
      </main>
    </div>
  </body>
</html>
